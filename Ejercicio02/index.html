<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Conversion de divisa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="divisa-container">
        <h1 class="text-center">Conversor de Divisa</h1>
        <form id="conversorForm">
            <div class="mb-3">
                <label for="usd" class="form-label">Cantidad en USD:</label>
                <input type="number" class="form-control" id="usd" placeholder="USD">
            </div>
            <div class="mb-3">
                <label for="cop" class="form-label">Cantidad en COP:</label>
                <input type="number" class="form-control" id="cop" placeholder="COP">
            </div>
            <div class="d-flex flex-grow-1 justify-content-between mt-4">
                <button type="button" class="btn btn-primary d-" onclick="convertToCOP()">Convertir a COP</button>
                <button type="button" class="btn btn-primary " onclick="convertToUSD()">Convertir a USD</button>
            </div>
        </form>
    <div class="mt-3" id="resultado"></div>
</div>
<script src="./main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
